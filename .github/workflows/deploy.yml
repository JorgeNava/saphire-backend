name: Deploy Lambdas

on:
  push:
    branches: [main]

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda:
          - saveTextMessage
          - processAudioMessage
          - generateUploadUrl
          - getMessages
          - updateMessage
          - deleteMessage
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy Lambda with AWS CLI
        run: |
          zip -j ${LAMBDA_NAME}.zip ./lambdas/${LAMBDA_NAME}.js
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://${LAMBDA_NAME}.zip \
          || aws lambda create-function \
            --function-name $LAMBDA_NAME \
            --runtime nodejs18.x \
            --handler ${LAMBDA_NAME}.handler \
            --zip-file fileb://${LAMBDA_NAME}.zip \
            --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.LAMBDA_EXECUTION_ROLE }}
