# .github/workflows/deploy.yml
name: Deploy Infra y Lambdas

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TABLE_PREFIX: Zafira

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build & Zip Lambdas
        run: |
          rm -rf build
          mkdir build
          for op in lambdas/*/*; do
            if [ -d "$op" ]; then
              op_name=$(basename "$op")
              zip_dir=build/${TABLE_PREFIX}-${op_name}
              mkdir -p "$zip_dir"
              cp -r "${op}/." "$zip_dir/"
              pushd "$zip_dir"
                npm install --omit=dev
                zip -r "../${TABLE_PREFIX}-${op_name}.zip" .
              popd
            fi
          done

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=zafira-terraform-state" \
            -backend-config="key=env/${{ env.TABLE_PREFIX }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=zafira-terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
