name: Deploy Lambdas

on:
  push:
    branches: [main]

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda:
          - saveTextMessage
          - processAudioMessage
          - generateUploadUrl
          - getMessages
          - updateMessage
          - deleteMessage
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Prepare and Zip Lambda
        run: |
          mkdir -p build/${{ matrix.lambda }}
          cp lambdas/${{ matrix.lambda }}.js build/${{ matrix.lambda }}/index.js

          # Si hay package.json por función, cópialo
          if [ -f "lambdas/${{ matrix.lambda }}/package.json" ]; then
            cp lambdas/${{ matrix.lambda }}/package.json build/${{ matrix.lambda }}/
            cd build/${{ matrix.lambda }}
            npm install
            cd -
          fi

          cd build/${{ matrix.lambda }}
          zip -r ../../saphire-${{ matrix.lambda }}.zip .
          cd -

      - name: Deploy Lambda (Create or Update)
        run: |
          set -e
          LAMBDA_NAME="saphire-${{ matrix.lambda }}"

          EXISTS=$(aws lambda get-function --function-name $LAMBDA_NAME 2>/dev/null || true)

          if [ -z "$EXISTS" ]; then
            echo "Lambda does not exist. Creating..."
            aws lambda create-function \
              --function-name $LAMBDA_NAME \
              --runtime nodejs18.x \
              --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.LAMBDA_EXECUTION_ROLE }} \
              --handler index.handler \
              --zip-file fileb://saphire-${{ matrix.lambda }}.zip \
              --region us-east-1
          else
            echo "Lambda exists. Updating..."
            aws lambda update-function-code \
              --function-name $LAMBDA_NAME \
              --zip-file fileb://saphire-${{ matrix.lambda }}.zip
          fi

      - name: Clean ZIP and build
        run: |
          rm -rf saphire-${{ matrix.lambda }}.zip
          rm -rf build/${{ matrix.lambda }}
