name: Deploy Lambdas

on:
  push:
    branches: [main]

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda:
          - saveTextMessage
          - processAudioMessage
          - generateUploadUrl
          - getMessages
          - updateMessage
          - deleteMessage
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Zip Lambda
        run: |
          cd lambdas
          zip -j ../${{ matrix.lambda }}.zip ${{ matrix.lambda }}.js
          cd ..

      - name: Deploy Lambda (Create or Update)
        run: |
          set -e

          EXISTS=$(aws lambda get-function --function-name ${{ matrix.lambda }} 2>/dev/null || true)

          if [ -z "$EXISTS" ]; then
            echo "Lambda does not exist. Creating..."
            aws lambda create-function \
              --function-name ${{ matrix.lambda }} \
              --runtime nodejs18.x \
              --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_EXECUTION_ROLE }}
              --handler ${{ matrix.lambda }}.handler \
              --zip-file fileb://${{ matrix.lambda }}.zip
          else
            echo "Lambda exists. Updating..."
            aws lambda update-function-code \
              --function-name ${{ matrix.lambda }} \
              --zip-file fileb://${{ matrix.lambda }}.zip
          fi
