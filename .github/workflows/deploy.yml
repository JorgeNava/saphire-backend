name: Deploy Infra y Lambdas

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TABLE_PREFIX: Zafira

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build & Zip Lambdas
        run: |
          rm -rf build
          mkdir build
          for op in lambdas/*/*; do
            if [ -d "$op" ]; then
              op_name=$(basename "$op")
              zip_dir=build/${TABLE_PREFIX}-${op_name}
              mkdir -p "$zip_dir"
              # Copia todo el contenido, incluidos archivos ocultos
              cp -r "${op}/." "$zip_dir/"
              pushd "$zip_dir"
                npm install --omit=dev
                zip -r "../${TABLE_PREFIX}-${op_name}.zip" .
              popd
            fi
          done

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Terraform Init & Apply
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:            ${{ env.AWS_REGION }}
          TABLE_PREFIX:          ${{ env.TABLE_PREFIX }}
          LAMBDA_ZIP_DIR:        ../build
        run: |
          terraform init
          terraform apply -auto-approve
